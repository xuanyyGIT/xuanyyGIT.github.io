 <body>
    <div id="times">
    </div>
   <script type="text/javascript">
     function  getD1(){
         var date=new Date();
         var d1=date.toLocaleString();
         var div1=document.getElementById("times");
         div1.innerHTML =d1;
 
     }
 
     setInterval("getD1();",1000);
 
    </script>
 
 </body>
